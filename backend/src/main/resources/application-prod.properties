# Usamos variáveis separadas para evitar o erro de "invalid port number"
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Força o Hibernate a procurar e executar o import.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Certifique-se de que o ddl-auto não está como 'none'
spring.jpa.hibernate.ddl-auto=create

# Ative o log para ver se o script está sendo executado no console do Render
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true